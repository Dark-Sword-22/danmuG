name: Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest,]
        python-version: ['3.8' ,]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pipeit pyecharts==1.9.1 beautifulsoup4 lxml numpy scipy gensim jieba aiohttp
    - name: Regex filter
      run: |
        python cmt_filter.py
    - name: Get video metas
      run: |
        python informations.py
    - name: Render HTML
      run: |
        python render.py
    - name: Commit files
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Action[Bot]"
        git add -A
        git commit -m "[`date +\"%Y-%m-%d\"`] Render html"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
