<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style type="text/css"> 
    </style> 
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body style="margin:0;padding:0">
    <div class="absolute w-screen h-screen" style="pointer-events: none;">
      <div id="plus22s" class="bg-green-500 w-10 text-gray-100 text-xs px-1.5 rounded absolute animate__animated" style="opacity:0.9;display:none;top:10px;left:20px">+22</div>
    </div>
    <div class="flex flex-col w-full">
      <div class="flex-initial pl-4 pb-4 pt-4">
        <a href='https://github.com/Dark-Sword-22/danmuG'><h1 class="font-extrabold text-2xl">秦国弹幕姬</h1></a>
        <h4 class="font-medium text-md">受伤倒地是否做错了什么</h4>
      </div>
      <div class="flex-grow pl-4">
        <table id="tab">
          <tbody>
            <tr>
              <th></th>
              <th><a href="#">Name</a></th>
              <th>Last modified</th>
              <th>Size</th>
              <th>Length</th>
            </tr>
            <tr><th colspan="5"><hr></th></tr>
            <tr>
              <td valign="top"></td>
              <td><a href="https://github.com/Dark-Sword-22/danmuG/tree/main/data" class="mr-8 text-blue-600 underline">点击跳转原始弹幕文件</a></td><td>&nbsp;</td>
              <td align="right">  - </td>
            </tr>
            {{filelist_tr}}
            <!-- <tr>
              <td valign="top"></td>
              <td><a href="" class="mr-8 text-blue-600 underline">chromedriver_linux64.zip</a>
              </td><td align="right"><span class="mr-8">2021-11-19 10:02:35</span></td>
              <td align="right"><span class="mr-8">9.66MB</span></td>
              <td align="right">1000</td>
            </tr> -->
            <tr><th colspan="5"><hr></th></tr>
          </tbody>
        </table>
      </div>
      <div class="flex-none ml-4 flex flex-row-reverse mt-2" id="tail" style="width:300px;opacity:0">
        <div class="pt-0.5">
          <!-- <a href="/danmuG/"> -->
          <a href="#" id="plus1s">
            <img src="https://visitor-badge.glitch.me/badge?page_id=darksword22.danmuG&left_color=red&right_color=green&left_text=Dark%20Sword">
          </a>
        </div>
        <div>
          <a href="https://github.com/Dark-Sword-22/danmuG#目前的困难"><span class="text-gray-300 font-light text-sm mr-1">本项目需要你的帮助，点我了解？</span></a>
        </div>
      </div>
    </div>
    <script>
      let tab_div = document.getElementById("tab")
      let tail_div =  document.getElementById("tail")
      tail_div.style.width=tab_div.offsetWidth+"px";
      tail_div.style.opacity=1

      let pos_x = 0
      let pos_y = 0
      document.onmousemove = (e) => {
        pos_x = e.pageX;
        pos_y = e.pageY
      }

      window.onload = () => {
        let flag1 = true
        document.getElementById('plus1s').onclick = () => {
          if (flag1) {
            flag1 = false
            let ele = document.getElementById('plus22s')
            ele.style.top = pos_y-15 + 'px'
            ele.style.left = pos_x-18 + 'px'
            ele.style.display = 'block'
            ele.classList.add("animate__fadeOutUp")
            setTimeout(()=>{flag1 = true;location.reload()}, 300);
          }
        }
      }
    </script>
  </body>
</html>
