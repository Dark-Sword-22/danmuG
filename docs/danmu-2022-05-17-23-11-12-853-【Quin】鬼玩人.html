      let tag_data = JSON.parse(jsonStr)
      let trsJsonStr='[["00:00:35", "2022-05-17 23:11:47", 23.25, "#\\u5802\\u5802\\u590d\\u6d3b\\uff01, #\\u79e6\\u6d77\\u738b\\uff01\\u5802\\u5802\\u590d\\u6d3b\\uff01, #\\u5802\\u5802\\u590d\\u6d3b, #\\u72d7\\u72d7\\uff0c\\u5802\\u5802\\u590d\\u6d3b, #\\u79e6\\u6d77\\u738b\\u5802\\u5802\\u590d\\u6d3b"], ["00:08:55", "2022-05-17 23:20:07", 46.25, "#\\u88ab\\u8d85\\u7ba1\\u72e0\\u72e0\\u5730\\u9a71\\u9010\\u4e86, #\\u53c8\\u88ab\\u9a71\\u9010\\u4e86, #\\u9a71\\u9010\\u8fa3, #\\u8d85\\u7ba1CD\\u597d\\u4e86, #\\u597d\\u6027\\u611f\\u7684ass, #\\u88ab\\u9a71\\u9010\\u4e86, #\\u88ab\\u9a71\\u9010\\u529b, #\\u786e\\u5b9e\\u9a71\\u9010\\u4e86, #\\u88ab\\u9a71\\u9010\\u51fa\\u53bb\\u4e86, #\\u72e0\\u72e0\\u5730\\u9a71\\u9010"]]'
      let trs_data = JSON.parse(trsJsonStr)
    </script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!',
          tb_display: "block",
          button_str: "-",
          tag_data: tag_data,
          trs_data: trs_data,
          prefix: "",
        },
        methods: {
          bt2clicked() {
            if (this.tb_display === 'block') {
              document.getElementById('tab1').style.display = "none";
              this.tb_display = "none";
              this.button_str = '+';
            } else {
              document.getElementById('tab1').style.display = "block";
              this.tb_display = "block";
              this.button_str = '-';
            }
          },
          pad(num, size) {
              num = num.toString();
              while (num.length < size) num = "0" + num;
              return num;
          }
        },
        computed: {
          tag_data_zfill() {
            let lamb = (tuple) => {
              let orn_seconds = tuple[1][0] * 3600 + tuple[1][1] * 60 + tuple[1][2] + this.prefix_int
              let d1 = parseInt(orn_seconds/3600) + 1
              let d2 = parseInt((orn_seconds%3600)/60)
              let d3 = parseInt(orn_seconds%60)
              return [tuple[0], [d1.toString(), this.pad(d2, 2), this.pad(d3, 2)]]
            }
            return this.tag_data.map(lamb)
          },
          trs_data_zfill() {
            let lamb = (tuple) => {
              let orn_seconds = parseInt(tuple[0].substring(0,2)) * 3600 + parseInt(tuple[0].substring(3,5)) * 60 + parseInt(tuple[0].substring(7,9)) + this.prefix_int
              let d1 = parseInt(orn_seconds/3600)
              let d2 = parseInt((orn_seconds%3600)/60)
              let d3 = parseInt(orn_seconds%60)
              return [this.pad(d1, 2)+':'+this.pad(d2, 2)+':'+this.pad(d3, 2),tuple[1],tuple[2],tuple[3]]
            }
            return this.trs_data.map(lamb)
          },
          prefix_int(){
            if (this.prefix === '') {
              return 0
            } else {
              return parseInt(this.prefix)
            }
          }
        }
      })
    </script>
